name: Main Dev Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Environment
        run: echo "Preparing for deployment to dev environment"

      - name: Add Resource
        if: ${{ github.event.inputs.action == 'Add' }}
        run: echo "Adding resource to dev environment"

      - name: Modify Resource
        if: ${{ github.event.inputs.action == 'Modify' }}
        run: echo "Modifying resource in dev environment"

      - name: Request Approval for Removal
        if: ${{ github.event.inputs.action == 'Remove' }}
        run: |
          echo "Requesting approval for resource removal..."
          echo "status=pending" >> $GITHUB_ENV
