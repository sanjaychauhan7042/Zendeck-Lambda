name: Dev Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: dev  # This links to the "dev" environment
      reviewers:
        - sanjaychauhan7042  # Replace with actual GitHub usernames
        - reviewer2  # Replace with actual GitHub usernames

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Environment
        run: echo "Preparing for deployment to dev environment"

      - name: Add Resource
        if: ${{ github.event.inputs.action == 'Add' }}
        run: echo "Adding resource to dev environment"

      - name: Modify Resource
        if: ${{ github.event.inputs.action == 'Modify' }}
        run: echo "Modifying resource in dev environment"

      - name: Remove Resource
        if: ${{ github.event.inputs.action == 'Remove' }}
        run: echo "Removing resource from dev environment"
