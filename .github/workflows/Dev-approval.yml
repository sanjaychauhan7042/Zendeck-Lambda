name: New Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Environment
        run: echo "Preparing for deployment"

      - name: Add Resource
        if: github.event.inputs.action == 'add'
        run: echo "Adding resource..."

      - name: Modify Resource
        if: github.event.inputs.action == 'modify'
        run: echo "Modifying resource..."

      - name: Request Review for Remove Resource
        if: github.event.inputs.action == 'remove'
        run: echo "Requesting review for removing resource..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove Resource
        if: github.event.inputs.action == 'remove' && github.event.review.approved == 'true'
        run: echo "Removing resource..."

      - name: Request Review to Deploy
        if: github.event.inputs.action != 'remove'
        run: echo "Requesting review to deploy to Dev environment..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    environment:
      name: Dev  # This links to the "Dev" environment
