name: Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (Prod, UAT, or Dev)'
        required: true
        type: choice
        options:
          - Prod
          - UAT
          - Dev
      action:
        description: 'Action to perform (Add, Modify, Remove)'
        required: true
        type: choice
        options:
          - Add
          - Modify
          - Remove

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Set environment based on user input, requiring approval
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://your-${{ github.event.inputs.environment | toLowerCase }}-environment-url.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy Add Action
        if: ${{ github.event.inputs.action == 'Add' }}
        run: echo "Adding resources to ${{ github.event.inputs.environment }}"

      - name: Deploy Modify Action
        if: ${{ github.event.inputs.action == 'Modify' }}
        run: echo "Modifying resources in ${{ github.event.inputs.environment }}"

      - name: Deploy Remove Action
        if: ${{ github.event.inputs.action == 'Remove' }}
        run: echo "Removing resources from ${{ github.event.inputs.environment }}"
