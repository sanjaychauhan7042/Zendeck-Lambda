name: Dev Deployment Workflow

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Action to perform (Add, Modify, Remove)"
        required: true
        default: "Add"

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Environment
        run: echo "Preparing for deployment to dev environment"

      - name: Add Resource
        if: ${{ github.event.inputs.action == 'Add' }}
        run: |
          echo "Adding resource to dev environment"
          # Additional add resource logic here

      - name: Modify Resource
        if: ${{ github.event.inputs.action == 'Modify' }}
        run: |
          echo "Modifying resource in dev environment"
          # Additional modify resource logic here

      - name: Log Action Completed
        run: echo "Action completed successfully."

  removal:
    runs-on: ubuntu-latest
    needs: main

    if: ${{ github.event.inputs.action == 'Remove' }}

    environment: dev-approval  # Requires approval for this job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Notify Removal Process
        run: echo "Approval required Removal process initiated."

      - name: Remove Resource
        run: |
          echo "Removing resource from dev environment."
          # Additional remove resource logic here

      - name: Log Removal Completed
        run: echo "Resource removal process completed successfully."
